<header class="main-header">
  <a 
    class="header-logo" 
    routerLink="" 
    routerLinkActive="active"
  >
    <img 
      src={{logoSrc}} 
      alt="Гранд элемент" 
      class="header-logo__img" />
  </a>
  <nav class="main-navigation navbar-expand-lg">
    <button 
      class="navbar-toggler" 
      type="button" 
      data-toggle="collapse" 
      data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div 
      *ngIf='auth.authenticated' 
      class="collapse navbar-collapse" 
      id="navbarNavAltMarkup"
    >
      <ul class="navigation-list">
        <li class="navigation-list__item">
          <a 
            class="navigation-list__link" 
            [routerLink]="['/orders']" 
            routerLinkActive="active"
          >
            Заказы 
          </a>
        </li>

        <div class="nav-item dropdown">
          <a 
            hidden 
            class="nav-link dropdown-toggle" 
            href="#" 
            id="navbarDropdown" 
            role="button" 
            data-toggle="dropdown"
            aria-haspopup="true" 
            aria-expanded="false"
          >
            Отчеты и аналитика
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" routerLink="#">Сводные отчеты</a>
            <a class="dropdown-item" routerLink="/report/docs" routerLinkActive="active">Платежные документы</a>
            <a class="dropdown-item" routerLink="#">Другие отчеты</a>
            <!-- <div class="dropdown-divider"></div> -->
          </div>
        </div>
        <li *ngFor='let catalog of catalogs' class="navigation-list__item">
          <a 
            class="navigation-list__link"
            [routerLink]="catalog.route"
            routerLinkActive="active"
          >
            {{catalog.name}} 
          </a>
        </li>
        <li class="navigation-list__item">
          <a 
            hidden 
            class="navigation-list__link" 
            [routerLink]="['/catalog']" 
            routerLinkActive="active"
          >
            Справочники 
          </a>
        </li>
      </ul>
      <div class="navbar-nav ml-auto">
        <div class="nav-item">
          <a class="nav-link" href="#">{{auth.username}}</a>
        </div>
        <div class="nav-item">
          <button 
            class="btn btn-danger navbar-btn" 
            (click)="logout()"
          >
            Выход
          </button>
        </div>
      </div>
    </div>
  </nav>
</header>
