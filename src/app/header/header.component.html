<header class="main-header">
  <a class="header-logo" routerLink="/" routerLinkActive="active">
    <img src="{{ logoSrc }}" alt="Гранд элемент" class="header-logo__img" />
  </a>
  <button
    class="menu-toggle"
    (click)="toggleMenu()"
    id="mobile-menu"
    [class.is-active]="mobileBtnActive"
    *ngIf="auth.authenticated"
  >
    <div class="menu-toggle__bar"></div>
    <div class="menu-toggle__bar"></div>
    <div class="menu-toggle__bar"></div>
  </button>
  <nav class="main-navigation">
    <div *ngIf="auth.authenticated" class="header-nav">
      <ul class="navigation-list" [class.is-active]="mobileNavActive">
        <li class="navigation-list__item">
          <a
            class="navigation-list__link"
            [routerLink]="['/requests']"
            routerLinkActive="active"
          >
            Заказы
          </a>
        </li>
        <li *ngFor="let catalog of catalogs" class="navigation-list__item">
          <a
            class="navigation-list__link"
            [routerLink]="catalog.route"
            routerLinkActive="active"
          >
            {{ catalog.name }}
          </a>
        </li>
      </ul>
      <div class="user-block" [class.is-active]="mobileBtnActive">
        <a class="user-block__user-name" href="#">{{ auth.username }}</a>
        <button
          class="user-block___logIn-btn app-btn white-btn"
          (click)="logout()"
        >
          Выход
        </button>
      </div>
    </div>
  </nav>
</header>
