<ngx-smart-modal #addSupplierModal identifier="addSupplierModal" (onOpen)="onOpen()">
  <div>
    <h1>Добавить</h1>

    <div class="input-group input-group-sm mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-sm">
          <div class="label">Рабочее наименование</div>
        </span>
      </div>
      <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
    </div>

    <div class="input-group input-group-sm mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-sm">
          <div class="label">Юридическое лицо</div>
        </span>
      </div>
      <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
    </div>


    <div class="input-group input-group-sm mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-sm">
          <div class="label">Местоположение</div>
        </span>
      </div>
      <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
    </div>

    <div class="border1 mt-2">
      <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-sm">
            <div class="label">Номенклатура</div>
          </span>
        </div>
        <select>
          <option>Песок</option>
          <option>Гранит</option>
        </select>
      </div>
    </div>
    <div class="border1 mt-2">
      <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-sm">
            <div class="label">Номенклатура</div>
          </span>
        </div>
        <select>
          <option>Гранит</option>
          <option>Песок</option>
        </select>

        <i class="ml-2 fa fa-plus" aria-hidden="true"></i>
      </div>

      <button>Добавить номенклатуру</button>
    </div>

  </div>

  <button class="mt-3">Создать поставшика</button>
</ngx-smart-modal>
