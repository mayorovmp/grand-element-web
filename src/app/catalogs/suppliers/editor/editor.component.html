<ngx-smart-modal #editSupplierModal identifier="editSupplierModal" (onOpen)="onOpen()" (onAnyCloseEvent)="onClose()">
  <div>
    <h1>Редактор</h1>

    <div class="input-group input-group-sm mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-sm">
          <div class="label">Рабочее наименование</div>
        </span>
      </div>
      <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
    </div>

    <div class="input-group input-group-sm mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-sm">
          <div class="label">Юридическое лицо</div>
        </span>
      </div>
      <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
    </div>


    <div class="input-group input-group-sm mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-sm">
          <div class="label">Местоположение</div>
        </span>
      </div>
      <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
    </div>

    <div class="border border-dark p-2 mt-2">

      <div class="form-group">
        <label for="selectCarCategory">Товар</label>
        <select class="form-control" id="selectCarCategory">
          <option *ngFor="let opt of products" [ngValue]="opt">
            {{opt.name}}</option>
        </select>
        <input type="text" placeholder="цена" class="form-control" aria-label="Small"
          aria-describedby="inputGroup-sizing-sm">
      </div>


      <button>Добавить товар</button>
    </div>

  </div>

  <button class="mt-3">Сохранить</button>
</ngx-smart-modal>
