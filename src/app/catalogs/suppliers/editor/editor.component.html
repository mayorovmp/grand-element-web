<ngx-smart-modal #editSupplierModal identifier="editSupplierModal" (onOpen)="onOpen()" (onAnyCloseEvent)="onClose()">
  <div>
    <h1>Редактор</h1>

    <div class="input-group input-group-sm mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-sm">
          <div class="label">Рабочее наименование</div>
        </span>
      </div>
      <input type="text" [(ngModel)]="supplier.name" class="form-control" aria-label="Small"
        aria-describedby="inputGroup-sizing-sm">
    </div>

    <div class="input-group input-group-sm mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-sm">
          <div class="label">Юридическое лицо</div>
        </span>
      </div>
      <input type="text" [(ngModel)]="supplier.legalEntity" class="form-control" aria-label="Small"
        aria-describedby="inputGroup-sizing-sm">
    </div>


    <div class="input-group input-group-sm mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-sm">
          <div class="label">Местоположение</div>
        </span>
      </div>
      <input type="text" [(ngModel)]="supplier.address" class="form-control" aria-label="Small"
        aria-describedby="inputGroup-sizing-sm">
    </div>

    <div *ngFor="let prod of supplier.products" class="border border-dark p-2 mt-2">
      <div class="form-group">
        <label for="selectCarCategory">Товар</label>
        <select class="form-control" id="selectCarCategory" [(ngModel)]="prod.id">
          <option [ngValue]="undefined"></option>
          <option *ngFor="let opt of products" [ngValue]="opt.id">
            {{opt.name}}</option>
        </select>

        <input type="number" [(ngModel)]="prod.price" placeholder="цена" class="form-control" aria-label="Small"
          aria-describedby="inputGroup-sizing-sm">

        <button (click)="delProd(supplier, prod)">удалить</button>
      </div>
    </div>
    <button (click)="addProd()">Добавить товар</button>

  </div>

  <button class="mt-3" (click)="createOrUpdate(supplier)">Сохранить</button>
</ngx-smart-modal>
