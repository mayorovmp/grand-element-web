<div class="container">
  <div class="row mt-5">
    <div class="">
      <div class="form-group">
        <button 
            type="submit"
            (click)="add()" 
            class="app-btn gray-btn"
        >
          Добавить
        </button>
        <small class="form-text text-muted">Если не нашли нужного поставщика, то добавьте его.</small>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="">
      <h2>Поставщики</h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th></th>
            <th>Рабочее наименование</th>
            <th>Юр.лицо</th>
            <th>Местоположение</th>
            <th>Номенклатура</th>
          </tr>

        </thead>
        <tbody>
          <ng-container *ngFor="let supplier of suppliers">
            <tr>
              <td><i (click)="edit(supplier)" class="fa fa-edit" aria-hidden="true"></i><i class="fa fa-trash"
                  (click)="deleteSupplier(supplier.id)" aria-hidden="true"></i></td>
              <td>{{supplier.name}}</td>
              <td>{{supplier.legalEntity}}</td>
              <td>{{supplier.address}}</td>
              <td> <span *ngFor="let prod of supplier.products"><i>{{prod.name}} <b
                      *ngIf="prod.price">({{prod.price}}р)</b>
                  </i><br></span></td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>
</div>
<app-supplier-editor (changed)="getData()"></app-supplier-editor>
