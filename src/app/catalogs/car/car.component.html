<div class="app-container">
  <div class="app-row">
    <div class="catalogs-adding-block">
      <button type="submit" (click)="add()" class="app-btn gray-btn catalogs-adding-block__btn">
        Добавить
      </button>
      <p class="catalogs-adding-block__text">
        Если не нашли перевозчика, добавьте его.
      </p>
    </div>
  </div>
  <div class="app-row">
    <h2 class="block-title">Перевозчики</h2>
    <div class="table-container">
      <table class="app-table">
        <thead>
          <tr class="app-table__tr">
            <th class="app-table__th"></th>
            <th class="app-table__th">Собственник</th>
            <th class="app-table__th">Категория авто</th>
            <th class="app-table__th">Цена перевозки</th>
            <th class="app-table__th">Включен ли НДС</th>
            <th class="app-table__th">Еденица измерения</th>
            <th class="app-table__th">Контакты</th>
            <th class="app-table__th">Комментарий(гос.номер)</th>
          </tr>
  
        </thead>
        <tbody>
          <tr *ngFor="let car of cars" class="app-table__tr">
            <td class="text-center app-table__td">
              <i class="fa fa-edit mr-2" (click)="createOrUpdate(car)" aria-hidden="true"></i>
              <i class="fa fa-trash" (click)="delete(car)" aria-hidden="true"></i>
            </td>
            <td class="app-table__td">{{car.owner}}</td>
            <td class="app-table__td">{{car.carCategory?.name}}</td>
            <td class="app-table__td">{{car.freightPrice}}</td>
            <td class="app-table__td"><input disabled type="checkbox" [ngModel]="car.vat"></td>
            <td class="app-table__td">{{car.unit}}</td>
            <td class="app-table__td">{{car.contacts}}</td>
            <td class="app-table__td">{{car.comments}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<app-car-editor (changed)="getData()"></app-car-editor>
