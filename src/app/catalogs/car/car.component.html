<div class="app-container">
  <div class="app-row">
    <div class="col-5">
      <div class="catalogs-adding-block">
        <button 
            type="submit"
            (click)="createOrUpdate(defaultCar)"
            class="app-btn gray-btn catalogs-adding-block__btn"
        >
          Добавить
        </button>
        <small class="catalogs-adding-block__text">
          Если не нашли перевозчика, добавьте его.
        </small>
      </div>
    </div>
  </div>
  <div class="app-row">
    <h2 class="block-title">Перевозчики</h2>
    <table class="app-table">
      <thead>
        <tr class="app-table__tr">
          <th class="app-table__th"></th>
          <th class="app-table__th">Владелец</th>
          <th class="app-table__th">Гос. номер</th>
          <th class="app-table__th">Контакты</th>
          <th class="app-table__th">Комментарий</th>
          <th class="app-table__th">Категория авто</th>
        </tr>

      </thead>
      <tbody>
        <tr *ngFor="let car of cars">
          <td class="text-center">
            <i class="fa fa-edit mr-2" (click)="createOrUpdate(car)" aria-hidden="true"></i>
            <i class="fa fa-trash" (click)="delete(car)" aria-hidden="true"></i>
          </td>
          <td>{{car.owner}}</td>
          <td>{{car.stateNumber}}</td>
          <td>{{car.contacts}}</td>
          <td>{{car.comments}}</td>
          <td>{{car.carCategory?.name}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<app-car-editor (changed)="getData()"></app-car-editor>
