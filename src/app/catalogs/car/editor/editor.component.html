<ngx-smart-modal #editCarModal identifier="editCarModal" (onOpen)="onOpen()" (onAnyCloseEvent)="onClose()">
  <div>
    <h1>Редактор</h1>
    <div class="input-group input-group-sm mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-sm">
          <div class="label">Собственник</div>
        </span>
      </div>
      <input type="text" [(ngModel)]="car.owner" class="form-control" aria-label="Small"
        aria-describedby="inputGroup-sizing-sm">
    </div>

    <div class="input-group input-group-sm mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-sm">
          <div class="label">Гос. номер</div>
        </span>
      </div>
      <input type="text" [(ngModel)]="car.stateNumber" class="form-control" aria-label="Small"
        aria-describedby="inputGroup-sizing-sm">
    </div>

    <div class="form-group">
      <label for="selectCarCategory">Категория автомобиля</label>
      <select class="form-control" id="selectCarCategory" [(ngModel)]="car.carCategory" [compareWith]="byId">
        <option [ngValue]="null" disabled>Выберите...</option>
        <option *ngFor="let opt of carCategories" [ngValue]="opt">
          {{opt.name}}</option>
      </select>
    </div>

    <div class="input-group input-group-sm mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-sm">
          <div class="label">Контакты</div>
        </span>
      </div>
      <input [(ngModel)]="car.contacts" type="text" class="form-control" aria-label="Small"
        aria-describedby="inputGroup-sizing-sm">
    </div>

    <div class="input-group input-group-sm mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-sm">
          <div class="label">Комментарий</div>
        </span>
      </div>
      <input [(ngModel)]="car.comments" type="text" class="form-control" aria-label="Small"
        aria-describedby="inputGroup-sizing-sm">
    </div>
  </div>
  <button (click)="createOrUpdate(car)">Сохранить</button>
</ngx-smart-modal>
