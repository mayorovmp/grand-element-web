<div class="container">
  <div class="row mt-5">
    <div class="col-5">
      <div class="form-group">
        <button 
            type="submit"
            (click)="edit(defaultCategory)"
            class="app-btn gray-btn"
        >
          Добавить
        </button>
        <small class="form-text text-muted">Если не нашли нужную категорию, то добавьте
          ее.</small>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-5">
      <h2>Категории машин</h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th></th>
            <th>Название категории</th>
          </tr>

        </thead>
        <tbody>
          <tr *ngFor="let category of categories">
            <td class="text-center">
              <i class="fa fa-edit mr-2" (click)="edit(category)" aria-hidden="true"></i>
              <i class="fa fa-trash" (click)="deleteCategory(category)" aria-hidden="true"></i></td>
            <td>{{category.name}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<app-edit-car-category (changed)="getData()"></app-edit-car-category>
