<div class="app-container">
  <div class="app-row">
    <div class="col-5">
      <div class="form-group">
        <button 
            type="submit"
            (click)="addClient()"
            class="app-btn gray-btn"
        >
          Добавить
        </button>
        <small class="form-text text-muted">Если не нашли нужного клиента, то добавьте его.</small>
      </div>
    </div>
  </div>
  <div class="app-row">
    <div class="col-11">
      <h2>Клиенты</h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th></th>
            <th>Название</th>
            <th>Адреса</th>
            <th>Контакты</th>
          </tr>

        </thead>
        <tbody>
          <ng-container *ngFor="let client of clients">
            <tr>
              <td class="text-center">
                <i class="fa fa-edit mr-2" aria-hidden="true" (click)="edit(client)"></i>
                <i class="fa fa-trash" (click)="delete(client)" aria-hidden="true"></i></td>
              <td>{{client?.name}}</td>
              <td></td>
              <td></td>
            </tr>
            <ng-container *ngFor="let addr of client.addresses">
              <tr>
                <td></td>
                <td></td>
                <td>{{addr.name}}</td>
                <td><i *ngFor="let contact of addr.contacts">{{contact.name}} {{contact.communication }} <br></i>
                </td>
              </tr>
            </ng-container>
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>
</div>
<app-client-editor (changed)="getData()"></app-client-editor>
