<ngx-smart-modal #addProductModal identifier="addProductModal" (onOpen)="onOpen()">
  <div>
    <h1>Добавить</h1>
    <div class="input-group input-group-sm mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-sm">
          <div class="label">Товар</div>
        </span>
      </div>
      <input type="text" class="form-control" [(ngModel)]="newProductName" aria-label="Small"
        aria-describedby="inputGroup-sizing-sm">
    </div>
  </div>
  <button class="mt-2" (click)="addProduct(newProductName)">Сохранить</button>
</ngx-smart-modal>
