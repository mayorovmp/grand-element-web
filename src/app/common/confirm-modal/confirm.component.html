<ngx-smart-modal
  #confirmModal
  identifier="confirmModal"
  (onOpen)="onOpen()"
  (onAnyCloseEvent)="onClose()"
>
  <div class="form-container">
    <h2 class="form-title">{{ modalTitle }}</h2>

    <div class="confirm-modal-btns">
      <button
        class="app-btn {{ modalBtnActionColor }}-btn confirm-modal-first-btn"
        (click)="modalAction()"
      >
        {{ modalActionTitle }}
      </button>
      <button class="app-btn gray-btn" (click)="close()"> Отмена </button>
    </div>
  </div>
</ngx-smart-modal>
