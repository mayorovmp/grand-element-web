<ngx-smart-modal #orderAddModal identifier="orderAddModal" (onOpen)="onOpen()">
    <div>
        <h1>Добавить</h1>
        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">
                    <div class="label">Клиент</div>
                </span>
            </div>
            <select class="form-control" id="exampleFormControlSelect1">
                <option>1</option>
            </select>
            <i (click)="addClient()" class="ml-2 fa fa-plus" aria-hidden="true"></i>
        </div>
        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">
                    <div class="label">Адрес доставки</div>
                </span>
            </div>
            <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
        </div>
        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">
                    <div class="label">Расстояние до объекта</div>
                </span>
            </div>
            <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
        </div>
        <div class="req mt-2">
            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-sm">
                        <div class="label">Товар</div>
                    </span>
                </div>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Щебень</option>
                    <option>Песок</option>
                    <option>Кирпичи</option>
                </select>
                <input hidden type="text" class="form-control" aria-label="Small"
                    aria-describedby="inputGroup-sizing-sm">
            </div>

            <div class=" input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-sm">
                        <div class="label">Кол-во</div>
                    </span>
                </div>
                <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Долгосрочная заявка</label>
            </div>

            <div class=" input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-sm">
                        <div class="label">Дата с</div>
                    </span>
                </div>
                <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
            </div>

            <div class=" input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-sm">
                        <div class="label">Дата по</div>
                    </span>
                </div>
                <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
            </div>

            <div class=" input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-sm">
                        <div class="label">Время</div>
                    </span>
                </div>
                <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
            </div>
            <div class="req mb-2">
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-sm">
                            <div class="label">Категория машины</div>
                        </span>
                    </div>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>10т</option>
                        <option>20т</option>
                        <option>30т</option>
                    </select>
                    <input hidden type="text" class="form-control" aria-label="Small"
                        aria-describedby="inputGroup-sizing-sm">
                </div>
                <div class=" input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-sm">
                            <div class="label">Кол-во рейсов</div>
                        </span>
                    </div>
                    <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                </div>
            </div>
            <div class="req mb-2">
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-sm">
                            <div class="label">Категория машины</div>
                        </span>
                    </div>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>10т</option>
                        <option>20т</option>
                        <option>30т</option>
                    </select>
                    <input hidden type="text" class="form-control" aria-label="Small"
                        aria-describedby="inputGroup-sizing-sm">
                </div>
                <div class=" input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-sm">
                            <div class="label">Кол-во рейсов</div>
                        </span>
                    </div>
                    <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                </div>
                <button>Добавить машину</button>
            </div>

            <button>Добавить заявку</button>

        </div>
    </div>
    <button class="mt-2">Создать</button>
</ngx-smart-modal>
<app-client-add></app-client-add>
