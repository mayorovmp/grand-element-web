<ngx-smart-modal #orderAddModal identifier="orderAddModal" (onOpen)="onOpen()">
    <div>
        <h1>Добавить</h1>
        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">
                    <div class="label">Клиент</div>
                </span>
            </div>
            <select class="form-control" id="exampleFormControlSelect1" [(ngModel)]="selectedClient">
                <option *ngFor="let client of clients" [ngValue]="client">{{client.name}}</option>
            </select>
            <i (click)="addClient()" class="ml-2 fa fa-plus" aria-hidden="true"></i>
        </div>
        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">
                    <div class="label">Адрес доставки</div>
                </span>
            </div>

            <select [disabled]="!selectedClient" class="form-control" [(ngModel)]="selectedAddress"
                id="exampleFormControlSelect1">
                <option *ngFor="let address of selectedClient?.addresses" [ngValue]="address">{{address.name}}</option>
            </select>
        </div>
        <div class="req mt-2">
            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-sm">
                        <div class="label">Товар</div>
                    </span>
                </div>
                <select class="form-control" [(ngModel)]="selectedProduct" id="exampleFormControlSelect1">
                    <option *ngFor="let product of products" [ngValue]="product">{{product.name}}</option>
                </select>
            </div>

            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-sm">
                        <div class="label">Поставщик</div>
                    </span>
                </div>
                <select class="form-control" [(ngModel)]="selectedSupplier" id="exampleFormControlSelect1">
                    <option *ngFor="let supplier of suppliers" [ngValue]="supplier">{{supplier.name}}</option>
                </select>
                <i (click)="addClient()" class="ml-2 fa fa-plus" aria-hidden="true"></i>
            </div>


            <div class="mb-2">
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-sm">
                            <div class="label">Категория машины</div>
                        </span>
                    </div>

                    <select class="form-control" [(ngModel)]="selectedCarCategory" id="exampleFormControlSelect1">
                        <option *ngFor="let carCategory of carCategories" [ngValue]="carCategory">{{carCategory.name}}
                        </option>
                    </select>
                </div>
            </div>

            <div class=" input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-sm">
                        <div class="label">Кол-во</div>
                    </span>
                </div>
                <input type="number" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Долгосрочная заявка</label>
            </div>

            <div class=" input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-sm">
                        <div class="label">Дата с</div>
                    </span>
                </div>
                <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
            </div>

            <div class=" input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-sm">
                        <div class="label">Дата по</div>
                    </span>
                </div>
                <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
            </div>

            <div class=" input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-sm">
                        <div class="label">Время</div>
                    </span>
                </div>
                <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
            </div>
        </div>
    </div>
    <button class="mt-2">Создать</button>
</ngx-smart-modal>
<app-client-add></app-client-add>
